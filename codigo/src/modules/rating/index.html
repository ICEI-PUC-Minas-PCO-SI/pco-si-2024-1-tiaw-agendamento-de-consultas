<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votation Page</title>

    <!--Link bootstrap-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!--Link CSS-->

    <link rel="stylesheet" href="rating.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>

</head>

<body class="bg-body-secondary">

    <header >
        <menu></menu>
    </header>

    <section id="avaliation" class="container d-flex justify-content-center">
        <div class="card bg-transparent border-3">
            <div class="card-body" id="avaliacao">
                <div id="pergunta" class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <p id="title">Como foi sua experiÃªncia?</p>
                    </div>
                </div>
                
                <div id="votacao" class="row">
                    <div id="stars-rating" class="col-12 d-flex justify-content-center mb-4 mt-2 flex-row-reverse">
                        <input type="radio" name="star" id="star-5">
                        <label for="star-5" value="5" class="material-symbols-outlined fs-2">star</label>
                        <input type="radio" name="star" id="star-4">
                        <label for="star-4" value="4" class="material-symbols-outlined fs-2">star</label>
                        <input type="radio" name="star" id="star-3">
                        <label for="star-3" value="3" class="material-symbols-outlined fs-2">star</label>
                        <input type="radio" name="star" id="star-2">
                        <label for="star-2" value="2" class="material-symbols-outlined fs-2">star</label>
                        <input type="radio" name="star" id="star-1">
                        <label for="star-1" value="1" class="material-symbols-outlined fs-2">star</label>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <button id="finalizar" onclick="end()" type="button" class="btn btn-sm col-md-5 col-8">Finalizar</button>
                </div>
            </div>

            <div class="card-body">
                <div class="row" id="thanks">
                    <div class="col d-flex flex-wrap justify-content-center">
                        <p>Obrigado por usar nossa plataforma!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <script src="rating.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
