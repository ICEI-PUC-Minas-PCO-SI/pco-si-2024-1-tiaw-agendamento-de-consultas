<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendaí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../index.css">

    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="text-center mb-5">AGENDAR UMA CONSULTA</h1>

        <form class="" id="form-agendamento" name="form-agendamento" action="#">
            <section class="" id="section-tipo-agendamento">
                <h3>TIPO DE AGENDAMENTO</h3>
                <div class="row ">
                    <input type="radio" name="tipo_agendamento" id="convenio">
                    <label for="convenio">CONVÊNIO</label>
                </div>
                <div class="row">
                    <input type="radio" name="tipo_agendamento" id="particular">
                    <label for="particular">PARTICULAR</label>
                </div>
            </section>

            <section class="col" id="section-escolhas-agendamento">
                <div class="row">
                    <div class="col col-md-6 col-lg-5">
                        <label for="especialidade"><b>Especialidade</b></label>
                        <select name="especialidade" id="especialidade">
                            <option selected disabled value="nenhuma">Nenhuma selecionada</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-md6 col-lg-5">
                        <label for="clinica"><b>Clínica ou Hospital de preferência</b></label>
                        <select name="clinica" id="clinica">
                            <option selected disabled value="nenhuma">Nenhuma selecionada</option>
                        </select>
                    </div>
                </div>

                <div class="row ">
                    <div class="col col-md-6 col-lg-5">
                        <label for="profissional"><b>Profissional de preferência</b></label>
                        <select name="profissional" id="profissional">                
                            <option selected disabled value="nenhuma">Nenhuma selecionada</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="row justify-content-center">
                <div class="col col-md-6 col-lg-5">
                    <button id="avancar" class="w-100 btn btn-primary">AVANÇAR</button>
                </div>
            </div>
        </form>

        

    </main>
</body>
</html>
