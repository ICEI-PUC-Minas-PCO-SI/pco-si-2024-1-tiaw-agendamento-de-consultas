<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
    <script src="../../config/firebase.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendaí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../index.css">

    <script defer type="module" src="script.js"></script>
</head>

<body class="container vertical-center">
    <div class="container ">
        <h1 class="mb-3 mt-4 text-center h1">AGENDAR UMA CONSULTA</h1>
        <div class="row justify-content-center " name="card" id="card">
            <div class="col col-md-6 col-lg-8 card p-2 m-4 ">
                <label for="card" class="text-start ms-2 h6">TIPO DE AGENDAMENTO</label>
                <div class="mt-3 ms-4">
                    <input type="radio" name="tipo_agendamento" id="convenio">
                    <label for="convenio">CONVÊNIO</label>
                </div>
                <div class="m-3 ms-4">
                    <input type="radio" class="" name="tipo_agendamento" id="particular">
                    <label for="particular">PARTICULAR</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col col-md-6 col-lg-8">
                <label for="especialidade"><b>Especialidade</b></label>
                <select name="especialidade" class="form-select" id="especialidade">
                    <option selected disabled value="nenhuma">Nenhuma selecionada</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col col-md-6 col-lg-8">
                <label for="clinica" class="form-label"><b>Clínica ou Hospital de preferência</b></label>
                <select name="clinica" class="form-select" id="clinica">
                    <option selected disabled value="nenhuma">Nenhuma selecionada</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center mt-3 ">
            <div class="col col-md-6 col-lg-8">
                <label for="profissional" class="form-label"><b>Profissional de preferência</b></label>
                <select name="profissional" class="form-select" id="profissional">
                    <option selected disabled value="nenhuma">Nenhuma selecionada</option>
                </select>
            </div>
        </div>


        <div class="row justify-content-center mt-5">
            <div class="col col-md-6 col-lg-8">
                <button id="avancar" class="w-100 btn btn-primary">AVANÇAR</button>
            </div>
        </div>
    </div>


</body>

</html>
