<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link bootstrap-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--Link icones-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!--Link CSS-->

    <link rel="stylesheet" href="calendar.css">

</head>
<body class="bg-body-secondary mt-5">
    <div class="container">
        <div class="row mb-3">
            <div class="col d-flex justify-content-center">
                <h3>AGENDAR UMA CONSULTA</h3>
            </div>
        </div>

        <!--Inicio - Calendario-->
        <div id="container-month">
            <div class="row justify-content-between">
                <div class="col p-0 d-grid justify-content-center"><span class="fw-bold fs-15 p-0">Dom</span></div>
                <div class="col p-0 d-grid justify-content-center"><span class="fw-bold fs-15 p-0">Seg</span></div>
                <div class="col p-0 d-grid justify-content-center"><span class="fw-bold fs-15 p-0">Ter</span></div>
                <div class="col p-0 d-grid justify-content-center"><span class="fw-bold fs-15 p-0">Qua</span></div>
                <div class="col p-0 d-grid justify-content-center"><span class="fw-bold fs-15 p-0">Qui</span></div>
                <div class="col p-0 d-grid justify-content-center"><span class="fw-bold fs-15 p-0">Sex</span></div>
                <div class="col p-0 d-grid justify-content-center"><span class="fw-bold fs-15 p-0">Sáb</span></div>
            </div>

            <div class="row">
                <div class="col" id="number-days">
                    <input type="radio" name="days" id="day">
                </div>
            </div>
        </div>
        <!--Fim - Calendario-->

        <!--Seleção de Hora-->
        <div class="col row row-cols-4 m-4" id="days-hours">
            <input type="radio" name ="hours" id="hour">
        </div>

        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <button type="button" id="avancar" class="button w-100">Avançar</button>
            </div>
        </div>

    <script src="calendar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
